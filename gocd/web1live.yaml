pipelines:
  mp-for-a-week:
    group: Static-Websites
    label_template: "${COUNT}"
    materials:
      mp-for-a-week-git:
        git: https://github.com/ukparliament/mp-for-a-week.git
        branch: master
        auto_update: true
    stages:
      - deploy:
          approval: manual
          jobs:
            deploy:
              tasks:
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - checkout_to_release
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - deploy_to_release


environments:
  Web.LIVE:
    pipelines:
      - mp-for-a-week